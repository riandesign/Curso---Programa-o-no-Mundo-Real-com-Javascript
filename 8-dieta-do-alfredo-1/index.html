<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rian Dutra</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
    ul li { cursor: pointer }
    </style>
</head>
<body style="padding: 40px; width: auto;">

  <header>
    <h1>Dieta de Alfredo</h1>
  </header>

  <hr />

  <h2>Corridas</h2>

  <button id="add_horas" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    +1 hora de corrida
  </button>

  <div style="display: block"></div>
  <div class="mdl-chip" style="margin-top: 20px; display: inline-block;">
    <div class="mdl-chip__text">
      Alfredo correu durante <span id="total_horas">0</span> horas.
    </div>
  </div>

  <hr />

  <h2>Chocolates</h2>

  <button id="add_chocolate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    +1 barra de chocolate
  </button>

  <div style="display: block"></div>
  <div class="mdl-chip" style="margin-top: 20px; display: inline-block;">
    <div class="mdl-chip__text">
      Alfredo comeu <span id="total_chocolates">0</span> barras de chocolate.
    </div>
  </div>

  <hr />

  <h2>Dieta</h2>

  <div class="mdl-chip">
    <div class="mdl-chip__text">
      Alfredo obteve <span id="calorias_obtidas">0</span> calorias.
    </div>
  </div>

  <script src="controle.js"></script>
</body>
</html>
